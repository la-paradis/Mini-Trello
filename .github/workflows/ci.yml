name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Vitest unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  e2e:
    name: Run Playwright e2e tests
    runs-on: ubuntu-latest
    needs: test  # k√∂rs bara om unit tests passerar

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Start server
        run: |
          NODE_ENV=production PORT=3000 npm start &
          npx wait-on http://localhost:3000
        env:
          MONGO_URI: mongodb://localhost:27017/testdb

      - name: Run Playwright tests
        run: npx playwright test --reporter=line
